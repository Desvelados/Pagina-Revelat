	  <style type="text/css">

		  /* WebKit and Opera browsers */
		  @-webkit-keyframes spinner {
			from { -webkit-transform: rotateY(0deg);    }
			to   { -webkit-transform: rotateY(-360deg); }
		  }

		  /* all other browsers */
		  @keyframes spinner {
			from {
			  -moz-transform: rotateY(0deg);
			  -ms-transform: rotateY(0deg);
			  transform: rotateY(0deg);
			}
			to {
			  -moz-transform: rotateY(-360deg);
			  -ms-transform: rotateY(-360deg);
			  transform: rotateY(-360deg);
			}
		  }
		  #spinner {
			-webkit-animation-name: spinner;
			-webkit-animation-timing-function: linear;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-duration: 6s;

			animation-name: spinner;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-duration: 6s;

			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
		  }
          #test{
              //animation: pa 3s, pe 3s;
              animation-name: pa;
              animation-timing-function: linear;
              animation-iteration-count: 1;
              animation-duration: 4s;
              transform-style: preserve-3d;
          }
		  /*#spinner:hover {
			-webkit-animation-play-state: paused;
			animation-play-state: paused;
		  }*/
	  </style>

  <script>  
  var root = document.getElementsByClassName("scene");
  function onload1(){
	  var deg = 0;
	  while(deg!=360){
		root[0].style.transform = "rotateY("+deg+"deg)";
		deg++;
		/*if(deg>360)
			deg=0;*/
	  }
  }
  //addMouseHandler(root);
	/* en el html 
	function myFunction(e) {
		var x = e.clientX;
		var y = e.clientY;
		var coor = "Coordinates: (" + x + "," + y + ")";
		document.getElementById("demo").innerHTML = coor;
	}*/
	
	var mouseDown = false,
        mouseX = 0,
        mouseY = 0;

    function onMouseMove(evt) {
        if (!mouseDown) {
            return;
        }

        evt.preventDefault();

        var deltaX = evt.clientX - mouseX,
            deltaY = evt.clientY - mouseY;
        mouseX = evt.clientX;
        mouseY = evt.clientY;
        rotateScene(deltaX, deltaY);
    }

    function onMouseDown(evt) {
        evt.preventDefault();

        mouseDown = true;
        mouseX = evt.clientX;
        mouseY = evt.clientY;
    }

    function onMouseUp(evt) {
        evt.preventDefault();

        mouseDown = false;
    }

    /*function addMouseHandler(canvas) {
		canvas.addEventListener('mousemove', function (e) {
			onMouseMove(e);
		}, false);
		canvas.addEventListener('mousedown', function (e) {
			onMouseDown(e);
		}, false);
		canvas.addEventListener('mouseup', function (e) {
			onMouseUp(e);
		}, false);
	}*/

	function rotateScene(deltaX, deltaY) {
		root[0].style.transform = "rotateX("+deltaY*10+"deg)";
		console.log("rotateX("+deltaX+"deg)");
		root[0].style.transform = "rotateY("+deltaX*10+"deg)";
		console.log("rotateY("+deltaY+"deg)");
		//root[0].rotation.y += deltaX / 100;
		//root[0].rotation.x += deltaY / 100;
	}
  </script>
